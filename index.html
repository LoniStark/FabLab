<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Digital Fabrication Page</title>
    <style>
      /* Style for the body of the page */
      body {
        font-family: 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      /* Style for the header of the page */
      header {
        background-color: #000;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Style for the main content of the page */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }

      /* Style for the links in the main content */
      main a {
        color: #007aff;
        text-decoration: none;
      }

      /* Style for the navigation links in the header */
      header nav {
        display: flex;
        gap: 20px;
      }

      /* Style for the navigation link in the header */
      header nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
      }

      /* Style for the about section */
      .about {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      /* Style for the footer of the page */
      footer {
        text-align: center;
        padding: 20px;
        background-color: #000;
        color: #fff;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Explorations in Digital Fabrication</h1>
      <nav>
        <a href="journal.html">Journal</a>
